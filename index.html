border: none;

 }

    opacity: 0.8;

<div class="col-8 col-sm-6  col-md-5  col-lg-3  col-xl-3 ">
    <h1 for="head">Check it out</h1>
<div class="card bg-dark ">
<div class="card-body bg-dark">
    <label class=" badge bg-danger text-white">Calulator</label>

    

    <div class=" mb-3 mt-2">
        <input type="text" placeholder="0" class=" display-output form-control">
    
    </div>

    <div class="mb-2 d-flex justify-content-between ">
<button class=" btn-warning"onclick="Clear()"  >CL</button>
<button class=" btn-warning" onclick="del()"  >DEL</button>
<button class=" btn-warning" onclick="display('%')"  >%</button>
<button class=" btn-warning" onclick="display('/')"  >/</button>

        

    </div>

    <div class="mb-2 d-flex justify-content-between ">
        <button class=" btn-warning" onclick="display('7')"  >7</button>
        <button class=" btn-warning" onclick="display('8')"  >8</button>
        <button class=" btn-warning" onclick="display('9')"  >9</button>
        <button class=" btn-warning" onclick="display('*')"  >*</button>
        
        
                
        
            </div>


            <div class="mb-2 d-flex justify-content-between ">
                <button class=" btn-warning" onclick="display('6')"  >6</button>
                <button class=" btn-warning" onclick="display('5')"  >5</button>
                <button class=" btn-warning" onclick="display('4')"  >4</button>
                <button class=" btn-warning" onclick="display('-')"  >-</button>
                
                        
                
                    </div>

                    <div class="mb-2 d-flex justify-content-between ">
                        <button class=" btn-warning"onclick="display('3')" >3</button>
                        <button class=" btn-warning" onclick="display('2')"  >2</button>
                        <button class=" btn-warning"  onclick="display('1')"  >1</button>
                        <button class=" btn-warning" onclick="display('+')"  >+</button>
                        
                                
                        
                            </div>

                            <div class="mb-2 d-flex justify-content-between ">
                                <button class=" btn-warning btn-equal" onclick="display('.')"  >.</button>
                                <button class=" btn-warning btn-equal " onclick="display('0')"  >0</button>
                                <button class=" btn-warning btn-equal " onclick="calculate('=')"  >=</button>
                                
                                
                                
                                        
                                
                                    </div>

</div>



</div>




</div>


</div>
